<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人主页</title>
    <style>
        /* CSS样式写在这里 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .header {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 10px;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
        }
        
        .section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }
        
        li::before {
            content: "✓ ";
            color: #667eea;
        }
        
        a {
            color: #667eea;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            color: #888;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <div class="header">
        <img src="https://via.placeholder.com/150" alt="头像" class="avatar">
        <h1>你的名字</h1>
        <p>一句话介绍自己</p>
    </div>
    
    <!-- 关于我 -->
    <div class="section">
        <h2>关于我</h2>
        <p>你好！我是一名正在学习编程的新手。</p>
        <p>我对技术充满热情，希望通过学习能够创造出有趣的作品。</p>
    </div>
    
    <!-- 我的技能 -->
    <div class="section">
        <h2>正在学习的技能</h2>
        <ul>
            <li>Python 编程</li>
            <li>HTML/CSS 网页制作</li>
            <li>JavaScript 交互开发</li>
            <li>数据分析处理</li>
        </ul>
    </div>
    
    <!-- 我的爱好 -->
    <div class="section">
        <h2>我的爱好</h2>
        <ul>
            <li>阅读技术书籍</li>
            <li>看电影</li>
            <li>打游戏</li>
        </ul>
    </div>
    
    <!-- 联系方式 -->
    <div class="section">
        <h2>联系我</h2>
        <p>邮箱：<a href="mailto:example@email.com">example@email.com</a></p>
        <p>GitHub：<a href="https://github.com" target="_blank">github.com/yourname</a></p>
    </div>
    
    <!-- 页脚 -->
    <div class="footer">
        <p>© 2024 我的个人主页 | 用 ❤️ 制作</p>
    </div>
</body>
</html>
