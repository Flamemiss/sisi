<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a2e;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        .game-container {
            text-align: center;
        }
        
        h1 {
            color: #00ff88;
            margin-bottom: 10px;
        }
        
        .info {
            color: white;
            margin-bottom: 10px;
        }
        
        canvas {
            border: 3px solid #00ff88;
            border-radius: 10px;
        }
        
        .controls {
            margin-top: 15px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡</h1>
        <div class="info">
            å¾—åˆ†: <span id="score">0</span> | æœ€é«˜åˆ†: <span id="highScore">0</span>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            æ–¹å‘é”®æˆ– WASD æ§åˆ¶ç§»åŠ¨ | ç©ºæ ¼é”®æš‚åœ/ç»§ç»­
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const gridSize = 20;
        const gridCount = canvas.width / gridSize;
        
        let snake, food, direction, score, highScore, gameLoop, isPaused;
        
        function initGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            score = 0;
            isPaused = false;
            highScore = localStorage.getItem('snakeHighScore') || 0;
            document.getElementById('highScore').textContent = highScore;
            updateScore();
            spawnFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 100);
        }
        
        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * gridCount),
                y: Math.floor(Math.random() * gridCount)
            };
            // ç¡®ä¿é£Ÿç‰©ä¸åœ¨è›‡èº«ä¸Š
            for (let part of snake) {
                if (part.x === food.x && part.y === food.y) {
                    spawnFood();
                    break;
                }
            }
        }
        
        function update() {
            if (isPaused) return;
            
            // ç§»åŠ¨è›‡å¤´
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };
            
            // æ£€æŸ¥ç¢°æ’
            if (head.x < 0 || head.x >= gridCount || 
                head.y < 0 || head.y >= gridCount ||
                snake.some(part => part.x === head.x && part.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                spawnFood();
            } else {
                snake.pop();
            }
            
            draw();
        }
        
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç”»ç½‘æ ¼
            ctx.strokeStyle = '#2a2a4e';
            for (let i = 0; i <= gridCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // ç”»è›‡
            snake.forEach((part, index) => {
                ctx.fillStyle = index === 0 ? '#00ff88' : '#00cc66';
                ctx.fillRect(part.x * gridSize + 1, part.y * gridSize + 1, 
                           gridSize - 2, gridSize - 2);
            });
            
            // ç”»é£Ÿç‰©
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, 
                   food.y * gridSize + gridSize/2, 
                   gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        function gameOver() {
            clearInterval(gameLoop);
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff6b6b';
            ctx.font = '30px Microsoft YaHei';
            ctx.textAlign = 'center';
            ctx.fillText('æ¸¸æˆç»“æŸ!', canvas.width/2, canvas.height/2 - 20);
            ctx.fillStyle = 'white';
            ctx.font = '20px Microsoft YaHei';
            ctx.fillText(`å¾—åˆ†: ${score}`, canvas.width/2, canvas.height/2 + 20);
            ctx.fillText('æŒ‰ç©ºæ ¼é”®é‡æ–°å¼€å§‹', canvas.width/2, canvas.height/2 + 50);
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameLoop || gameLoop._cleared) {
                    initGame();
                } else {
                    isPaused = !isPaused;
                }
                return;
            }
            
            const keyMap = {
                'ArrowUp': { x: 0, y: -1 }, 'KeyW': { x: 0, y: -1 },
                'ArrowDown': { x: 0, y: 1 }, 'KeyS': { x: 0, y: 1 },
                'ArrowLeft': { x: -1, y: 0 }, 'KeyA': { x: -1, y: 0 },
                'ArrowRight': { x: 1, y: 0 }, 'KeyD': { x: 1, y: 0 }
            };
            
            const newDir = keyMap[e.code];
            if (newDir && (newDir.x !== -direction.x || newDir.y !== -direction.y)) {
                direction = newDir;
            }
        });
        
        initGame();
    </script>
</body>
</html>
